<!DOCTYPE html>
<html>
  <head>
    <title>Travel Time Calculator</title>
    <link rel="stylesheet" href="tt.css">
  </head>
  <body>
    <h1>Travel Time Calculator</h1>
    <p>Enter the names of two cities and select a mode of transportation to calculate the travel time:</p>
    <form>
      <label for="city1">City 1:</label>
      <input type="text" id="city1" name="city1"><br><br>
      <label for="city2">City 2:</label>
      <input type="text" id="city2" name="city2"><br><br>
      <label for="modeOfTransport">Mode of transportation:</label>
      <select id="modeOfTransport" name="modeOfTransport">
        <option value="car">Car</option>
        <option value="train">Train</option>
        <option value="plane">Plane</option>
      </select><br><br>
      <input type="button" value="Calculate" onclick="calculateTravelTime()">
    </form>
    <br><br>
    <div id="result"></div>
    <script src=/"tt.js"> Skripta </script>
  </body>
</html>
